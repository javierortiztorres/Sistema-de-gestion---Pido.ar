version: '3.8'

services:
  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ci4-app
    container_name: ci4_app
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    environment:
      - CI_ENVIRONMENT=development
      - database_default_hostname=db
      - database_default_database=ci4_db
      - database_default_username=ci4_user
      - database_default_password=ci4_password
      - database_default_DBDriver=MySQLi
    depends_on:
      - db
    networks:
      - ci4_network

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: ci4_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ci4_db
      MYSQL_USER: ci4_user
      MYSQL_PASSWORD: ci4_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - ci4_network

  # PhpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: ci4_pma
    restart: unless-stopped
    environment:
      PMA_HOST: db
      MYSQL_USER: ci4_user
      MYSQL_PASSWORD: ci4_password
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - ci4_network

networks:
  ci4_network:
    driver: bridge

volumes:
  db_data:
